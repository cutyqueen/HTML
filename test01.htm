 <body>
 <h1>html 첫 시간</h1>

 <h2>html이란?</h2>
 <p>웹문서를 만드는 언어<br>
  구조를 담당함.<br>
   명령어를 tag라 하며 각괄호에 들어가고
  대소문자 구별은 안함<br>
   시작tag와    종료tag의 한 쌍으로 구성 됨.
 </p>
 <p>
  줄바꿈 적용 불가,<br>
  띄우기는 한 칸만 적용 됨.
 </p>
 <hr>

 <p>
  p = 문단을 구성하는 태그 <br>
  br = 줄바꿈 태그(단독) <br>
  hr = 수평선 태그(단독)
 </p>
